<% include ../sharePages/header.html %>
    <style>
    .myvoting {
        padding: 10px;
        box-sizing: border-box;
        padding-bottom: 100px;
    }
    .mdui-table {
        background-color: rgba(255,255,255,0.95);
    }
    </style>
    <button class="backmain" onclick="window.location.href='/worldcup/index'">回到主页</button>
    <div class="votingbg">
        <img src="/img/bg.jpg" alt="">
    </div>
    <div class="myvoting ">
        <div class="mdui-table-fluid">
            <table class="mdui-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>场次</th>
                        <th>场次时间</th>
                        <th>我的猜分</th>
                    </tr>
                </thead>
                <tbody id="tb">
                    <%
                        for(var i=0;i<data.allData.length;i++){
                            var comp = data.allData[i];
                    %>
                    <tr>
                        <td>
                            <%= i+1 %>
                        </td>
                        <td>
                            <%= comp.teamOneName %> VS <%= comp.teamTwoName %>
                        </td>
                        <td>
                            <%= dateFormat(comp.beginTime) %>
                        </td>
                        <td>
                            <%= comp.myScore %>
                        </td>
                    </tr>
                    <% } %>
                </tbody>
            </table>
        </div>
    </div>

    <% include ../sharePages/footer.html %>
